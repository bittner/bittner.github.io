<article>
    <a href="{{ post.url | prepend: site.baseurl }}">
        <h3>{{ post.title }}</h3>
    </a>
    <div class="meta row">
        <div class="col-md-2">
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            {{ post.date | date: "%Y-%m-%d" }}
        </div>
        <div class="col-md-10">
            Tags:
            {% for tag in post.tags %}
                <span class="label label-primary">{{ tag }}</span>
            {% endfor %}
        </div>
    </div>
</article>
